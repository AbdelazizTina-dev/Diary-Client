<div class="container mt-5">
  <h1 class="mb-5">
      Add new diary entry:
  </h1>

  <form action="" method="POST">
      <div class="form-group row mb-3">
          <label for="title" class="col-sm-2 col-form-label col-form-label-lg">Title:</label>
          <div class="col-sm-10">
              <input name="title" type="text" class="form-control form-control-lg" id="name" value="">
          </div>
      </div>
      <div class="form-group row">
          <label for="content" class="col-sm-2 col-form-label col-form-label-lg">Content:</label>
          <div class="col-sm-10">
              <textarea name="content" class="form-control form-control-lg" id="content" placeholder="" rows="6"></textarea>
          </div>
      </div>
      <div class="form-group row mt-3" style="float:right">
          <div class="col-sm-12">
              <button type="submit" class="btn btn-primary" style="background-color: rgb(211, 60, 55);">Submit</button>
          </div>
      </div>
  </form>
</div>

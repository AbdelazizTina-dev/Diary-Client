

  <form action="" [formGroup]="diaryForm" (ngSubmit)="onSubmit()">
    <div class="form-group row mb-3">
      <label for="title" class="col-sm-2 col-form-label col-form-label-lg"
        >Title:</label
      >
      <div class="col-sm-10">
        <input
          name="title"
          type="text"
          class="form-control form-control-lg"
          formControlName="title"
          [class.is-invalid]="title.invalid && (title.dirty || title.touched)"
          [class.is-valid]="title.valid"
          id="title"
          value=""
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="content" class="col-sm-2 col-form-label col-form-label-lg"
        >Content:</label
      >
      <div class="col-sm-10">
        <textarea
          name="content"
          class="form-control form-control-lg"
          id="content"
          placeholder=""
          formControlName="content"
          [class.is-invalid]="content.invalid && (content.dirty || content.touched)"
          [class.is-valid]="content.valid"
          rows="6"
        ></textarea>
      </div>
    </div>
    <div class="form-group row mt-3" style="float: right">
      <div class="col-sm-12">
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: rgb(211, 60, 55)"
          [disabled]="diaryForm.invalid"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
